    <script>
        ///////////////// OM GLASPUSTEREN BLIVER LOADET IND PÅ SIDEN
        async function loadGlaspusteren() {
            let glaspusterenObj = await fetch("http://rearrangingly.com/KEA/raad/wp-json/wp/v2/om/42");
            let glaspusteren = await glaspusterenObj.json();
            console.log(glaspusteren);
            document.querySelector("#Gheadline").textContent = glaspusteren.title.rendered;
            document.querySelector("#Gportrait").setAttribute("src", glaspusteren.acf.omBillede);
            document.querySelector("#Gquote").textContent = glaspusteren.acf.citat;
        }

        ///////////////// SAMARBEJDER BLIVER LOADET IND PÅ SIDEN
        async function loadSamarbejde() {
            let template = document.querySelector("#samarbejdeTemplate");
            let parent = document.querySelector("#samarbejdeContainer");
            let samarbejdeObj = await fetch("http://rearrangingly.com/KEA/raad/wp-json/wp/v2/om?categories=6");
            let samarbejde = await samarbejdeObj.json();
            console.log('sam');
            console.log(samarbejde);

            samarbejde.forEach(function(sam) {
                let clone = template.cloneNode(true).content;
                clone.querySelector(".samarbejdeImg").setAttribute("src", sam.acf.logo);
                console.log(sam.acf.tekst);
                clone.querySelector(".samarbejdeHeadline").textContent = sam.title.rendered.replace(/<(?:.|\n)*?>/gm, '');
                clone.querySelector(".samarbejdeLink").setAttribute("href", sam.acf.pageLink);
                clone.querySelector(".samarbejdeLink2").setAttribute("href", sam.acf.pageLink);
                parent.appendChild(clone);
            });
        }

        ///////////////// AWARDS BLIVER LOADET IND PÅ SIDEN
        async function loadAwards() {
            let template = document.querySelector("#awardTemplate");
            let parent = document.querySelector("#awardContainer");
            let awardsObj = await fetch("http://rearrangingly.com/KEA/raad/wp-json/wp/v2/om?categories=7");
            let awards = await awardsObj.json();
            console.log("awards", awards);

            awards.forEach(function(awa) {
                console.log("test", awa)
                let clone = template.cloneNode(true).content;
                console.log("test", document.querySelector(".awardImg"))
                clone.querySelector(".awardImg").setAttribute("src", awa.acf.billede);
                clone.querySelector(".aarsTal").textContent = awa.acf.aarstal;
                parent.appendChild(clone);
            });
        }

        ///////////////// OM VÆRKSTEDET BLIVER LOADET IND PÅ SIDEN
        async function loadVaerksted() {
            let vaerkstedObj = await fetch("http://rearrangingly.com/KEA/raad/wp-json/wp/v2/om/40");
            let vaerksted = await vaerkstedObj.json();

            document.querySelector(".vQuote").textContent = vaerksted.acf.beskrivelse;
        }

        loadVaerksted();
        loadAwards();
        loadGlaspusteren();
        loadSamarbejde();
    </script>
