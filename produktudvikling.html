	<!--		************************************* OPLEVELSE-JS-->
	<script>
		async function loadOplevelser() {
			let template = document.querySelector("#produktTemplate");
			let parent = document.querySelector("#articleContainer");
			let oplevelserObj = await fetch("http://rearrangingly.com/KEA/raad/wp-json/wp/v2/produktudvikling");
			let oplevelser = await oplevelserObj.json();
			console.log(oplevelser);
			oplevelser.forEach(function (oplevelse) {
				let clone = template.cloneNode(true).content;
				clone.querySelector(".produktImg").setAttribute("src", oplevelse.acf.billede);
				clone.querySelector(".produktHeadline").textContent = oplevelse.acf.titel;
				clone.querySelector(".produktBody").textContent = oplevelse.acf.indhold;
				parent.appendChild(clone);
			});
		}
		loadOplevelser();
	</script>
